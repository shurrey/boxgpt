openapi: '3.0.2'
info:
  title: Box GPT
  version: '1.0'
servers:
  - url: https://boxgpt.herokuapp.com
paths:
  /folders:
    get:
      operationId: getFolders
      summary: Get the list of folders
      responses:
        '200':
          description: OK
  /files:
    get:
      operationId: getFiles
      summary: List user files
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Files'
                example: 
                  id: "12345"
                  type: "file"
                  name: "Contract.pdf"
components:
  schemas:
    Files:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        name:
          type: string